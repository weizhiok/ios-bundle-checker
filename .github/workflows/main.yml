name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # 使用 GitHub 最新的 macOS 运行环境

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build Unsigned IPA
        run: |
          mkdir -p build
          # 创建一个临时的 Xcode 项目结构以便编译 (没有 .xcodeproj 文件时手动编译 swift 文件的技巧)
          
          # 1. 编译 Swift 文件为二进制
          swiftc -target arm64-apple-ios15.0 -sdk $(xcrun --show-sdk-path --sdk iphoneos) -O -o BundleCheckerBinary BundleChecker/BundleCheckerApp.swift BundleChecker/ContentView.swift
          
          # 2. 构建 .app 目录结构
          mkdir -p Payload/BundleChecker.app
          mv BundleCheckerBinary Payload/BundleChecker.app/
          
          # 3. 创建必要的 Info.plist (iOS 18 需要明确的 BundleID 和版本)
          cat <<EOF > Payload/BundleChecker.app/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>BundleCheckerBinary</string>
              <key>CFBundleIdentifier</key>
              <string>com.user.bundlechecker</string>
              <key>CFBundleName</key>
              <string>BundleCheck</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
              <key>UILaunchScreen</key>
              <dict/>
              <key>UISupportedInterfaceOrientations</key>
              <array>
                  <string>UIInterfaceOrientationPortrait</string>
              </array>
          </dict>
          </plist>
          EOF

          # 4. 打包为 IPA
          zip -r BundleChecker.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BundleChecker-IPA
          path: BundleChecker.ipa
