name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build Unsigned IPA
        run: |
          mkdir -p build
          
          # 【关键修改】添加了 -parse-as-library 参数
          # 这会告诉编译器这是一个包含 @main 入口的 App，而不是脚本
          swiftc -parse-as-library -target arm64-apple-ios15.0 -sdk $(xcrun --show-sdk-path --sdk iphoneos) -O -o BundleCheckerBinary BundleChecker/ContentView.swift
          
          # 构建 .app 结构
          mkdir -p Payload/BundleChecker.app
          mv BundleCheckerBinary Payload/BundleChecker.app/
          
          # 写入 Info.plist (确保 BundleID 与代码一致)
          cat <<EOF > Payload/BundleChecker.app/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>BundleCheckerBinary</string>
              <key>CFBundleIdentifier</key>
              <string>com.user.bundlechecker</string>
              <key>CFBundleName</key>
              <string>BundleCheck</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
              <key>UILaunchScreen</key>
              <dict/>
              <key>UISupportedInterfaceOrientations</key>
              <array>
                  <string>UIInterfaceOrientationPortrait</string>
              </array>
          </dict>
          </plist>
          EOF

          # 打包
          zip -r BundleChecker.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BundleChecker-IPA
          path: BundleChecker.ipa
